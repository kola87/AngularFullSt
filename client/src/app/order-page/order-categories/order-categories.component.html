<div *ngIf="categories$ | async as categories; else loader"> <!--показываем лоадер -->
   <div class="frow order-row" *ngIf="categories.length !==0; else empty"> <!--спрашиваем есть ли какие-то категории -->
    <div 
    *ngFor="let category of categories" 
    class="card waves-effect pointer"
    [routerLink]="['/order', category._id]"
    ><!-- ngFor итерация -->

      <div class="center">
        <img 
        [src]="category.imageSrc" 
        class="responsive-img order-img" />
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
      <div class="center">Категорий пока что нет.</div>
  </ng-template>
</div>

<ng-template #loader>
    <app-loader>

    </app-loader>
</ng-template>
